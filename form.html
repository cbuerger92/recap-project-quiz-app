<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Card</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>

    <main>
      <ul class="newcard-container">
        <li>
          <form class="add-new-card">
            <h1>Add a New Card</h1>
            <article class="question-newcard">
              <label for="question">Your question:</label>

              <textarea
                class="form-textarea"
                id="question"
                name="question"
                rows="4"
                cols="50"
                required
              ></textarea>
            </article>

            <article class="answer-newcard">
              <label for="answer">Your answer:</label>

              <textarea
                class="form-textarea"
                id="answer"
                name="answer"
                rows="4"
                cols="50"
                required
              ></textarea>
            </article>

            <article class="tag-newcard">
              <label for="tag">Tag:</label>
              <input
                type="text"
                class="form-textarea"
                id="tag"
                name="tag"
                required
              />
            </article>

            <button type="submit" class="submit-button">Submit</button>
          </form>
        </li>
      </ul>
    </main>
